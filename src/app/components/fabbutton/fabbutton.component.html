<ion-fab vertical="bottom" horizontal="end" slot="fixed" edge>
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="warning()"><ion-icon name="alert-sharp"></ion-icon></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="start">
    <ion-fab-button (click)="info()"><ion-icon name="information-sharp"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-fab vertical="center" horizontal="center" slot="fixed">
  <ion-fab-button (click)="onClick()"><ion-icon name="code"></ion-icon></ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button><ion-icon name="cash"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="cog"></ion-icon></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="end">
    <ion-fab-button><ion-icon name="car-sport"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="desktop"></ion-icon></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="top">
    <ion-fab-button><ion-icon name="color-filter"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="cloudy-night"></ion-icon></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="bottom">
    <ion-fab-button><ion-icon name="bandage"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="bonfire"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>
